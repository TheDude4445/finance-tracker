<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Budget</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <div class="header-container">
        <h1>Finance Tracker</h1>
        <p class="tagline">Edit your budget</p>
    </div>
</header>

<div class="container form-container">
    <h2>Edit Budget</h2>
    <form action="/edit_budget/{{ budget.id }}" method="POST">
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ budget.category }}" required>
        </div>
        <div class="form-group">
            <label for="limit">Budget Limit:</label>
            <input type="number" id="limit" name="limit" step="0.01" value="{{ budget.limit }}" required>
        </div>
        <button type="submit" class="button">Save Changes</button>
    </form>
</div>

<footer>
    <p>Personal Finance Tracker &copy; 2024</p>
</footer>

</body>
</html>
