<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 15px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 10px 2px;
            border-radius: 5px;
            border: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Finance Tracker</h1>
</header>

<nav>
    <a href="/add_transaction" class="button">Add Transaction</a>
    <a href="/transactions" class="button">View Transactions</a>
    <a href="/add_budget" class="button">Add Budget</a>
    <a href="/budgets" class="button">View Budgets</a>
</nav>

<div class="container">
    <h2>Welcome to Your Personal Finance Tracker!</h2>
    <p>This app helps you manage your transactions and set budgets to stay on top of your finances.</p>
    <p>Use the buttons above to add or view transactions and budgets.</p>
</div>

</body>
</html>
