<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <div class="header-container">
        <h1>Finance Tracker</h1>
        <p class="tagline">Take control of your finances with ease and clarity.</p>
    </div>
</header>

<div class="container">
    <h2>View Budgets</h2>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Budget Limit</th>
            </tr>
        </thead>
        <tbody>
            {% for budget in budgets %}
            <tr>
                <td>{{ budget.category }}</td>
                <td>${{ budget.limit }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="cta-buttons">
    <a href="/" class="button">Go Home</a>
    <a href="/add_budget" class="button">Add Budget</a>
</div>

<footer>
    <p>Personal Finance Tracker &copy; 2024</p>
</footer>

</body>
</html>
