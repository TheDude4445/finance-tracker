<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <div class="header-container">
        <h1>Finance Tracker</h1>
        <p class="tagline">Set and manage your budgets efficiently.</p>
    </div>
</header>

<div class="container">
    <h2>Your Budgets</h2>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Category</th>
                <th>Budget Limit</th>
                <th>Actions</th> <!-- New column for edit/delete buttons -->
            </tr>
        </thead>
        <tbody>
            {% for budget in budgets %}
            <tr>
                <td>{{ budget.category }}</td>
                <td>${{ budget.budget_limit }}</td> <!-- Updated field reference -->
                <td>
                    <a href="/edit_budget/{{ budget.id }}" class="button">Edit</a>
                    <form action="/delete_budget/{{ budget.id }}" method="POST" style="display:inline;">
                        <button type="submit" class="button delete-button">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="cta-buttons">
    <a href="/" class="button">Go Home</a>
    <a href="/add_budget" class="button">Add Budget</a>
</div>

<footer>
    <p>Personal Finance Tracker &copy; 2024</p>
</footer>

</body>
</html>
