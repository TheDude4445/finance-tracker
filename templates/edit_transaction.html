<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <div class="header-container">
        <h1>Finance Tracker</h1>
        <p class="tagline">Edit your transaction</p>
    </div>
</header>

<div class="container form-container">
    <h2>Edit Transaction</h2>
    <form action="/edit_transaction/{{ transaction.id }}" method="POST">
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="{{ transaction.description }}" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" value="{{ transaction.amount }}" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ transaction.category }}" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ transaction.date.strftime('%Y-%m-%d') }}">
        </div>
        <button type="submit" class="button">Save Changes</button>
    </form>
</div>

<footer>
    <p>Personal Finance Tracker &copy; 2024</p>
</footer>

</body>
</html>
