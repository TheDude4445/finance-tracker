name: CI/CD Pipeline

# Triggers the workflow on any push to the main branch
on:
  push:
    branches:
      - main

jobs:
  # Job for building and pushing the Docker image
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Log in to Docker Hub
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # Step 4: Build and push Docker image
    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/finance-tracker .
        docker push ${{ secrets.DOCKER_USERNAME }}/finance-tracker

  # Job for deploying the Docker image to AWS EC2
  deploy:
    needs: build  # This job depends on the success of the build job
    runs-on: ubuntu-latest

    steps:
    # Step 1: Start the EC2 instance if needed (optional, depending on your setup)
    - name: Start EC2 instance
      run: |
        aws ec2 start-instances --instance-ids ${{ secrets.AWS_INSTANCE_ID }} --region ${{ secrets.AWS_REGION }}
        aws ec2 wait instance-running --instance-ids ${{ secrets.AWS_INSTANCE_ID }} --region ${{ secrets.AWS_REGION }}

    # Step 2: SSH into EC2 and deploy the app
    - name: Deploy to AWS EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.AWS_KEY }} ec2-user@${{ secrets.AWS_IP }} << EOF
        docker pull ${{ secrets.DOCKER_USERNAME }}/finance-tracker:latest
        docker stop $(docker ps -q) || true
        docker run -d -p 80:5000 ${{ secrets.DOCKER_USERNAME }}/finance-tracker:latest
        EOF
